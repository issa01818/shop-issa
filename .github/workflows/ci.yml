name: CI - Test & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: âœ… Lancer les tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest

      - name: ğŸ” Scanner le code (SAST - Bandit)
        run: |
          bandit -r app -ll

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t shop-issa:latest .

      - name: ğŸ” Scanner lâ€™image avec Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy image --exit-code 1 --severity HIGH,CRITICAL shop-issa:latest
