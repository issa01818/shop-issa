name: CI - Test & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: ✅ Lancer les tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest

      - name: 🔐 Scanner le code (SAST - Bandit)
        run: |
          bandit -r app -ll

      # Étape pour scanner les dépendances avec OWASP Dependency-Check
      - name: 🔍 Scanner les dépendances avec OWASP Dependency-Check
        run: |
          docker pull owasp/dependency-check
          docker run --rm -v $(pwd):/src owasp/dependency-check --scan /src --format HTML --out /src/dependency-check-report.html

      # Optionnel : afficher le rapport HTML après le scan
      - name: Afficher le rapport de sécurité
        run: |
          cat dependency-check-report.html

