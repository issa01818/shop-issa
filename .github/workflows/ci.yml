name: CI - Test & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: ‚úÖ Lancer les tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest

      - name: üîê Scanner le code (SAST - Bandit)
        run: |
          bandit -r app -ll

      - name: üê≥ Build Docker image
        run: |
          docker build -t shop-issa:latest .

      - name: üîç Scanner l‚Äôimage avec Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/c>
          trivy image --exit-code 1 --severity HIGH,CRITICAL shop-issa:latest

      # --- OWASP ZAP DAST --- 
      - name: üö® Scan de s√©curit√© avec OWASP ZAP
        run: |
          export YOUR_APP_URL="https://shop-issa.onrender.com"  # Remplacer avec l'URL de ton app d√©ploy√©e
          docker pull owasp/zap2docker-stable
          docker run -u zap -v $(pwd):/zap/wrk/:rw owasp/zap2docker-stable zap-baseline.py -t $YOUR_APP_URL

