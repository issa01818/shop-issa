name: CI - Test & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: ✅ Lancer les tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest

      - name: 🔐 Scanner le code (SAST - Bandit)
        run: |
          bandit -r app -ll

      - name: 🐳 Build Docker image
        run: |
          docker build -t shop-issa:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: 🛡️ Scanner l'image Docker avec Trivy
        run: |
          trivy image shop-issa:latest

      # --- OWASP ZAP DAST ---
      - name: 🚨 Scan de sécurité avec OWASP ZAP
        run: |
          export YOUR_APP_URL="https://shop-issa.onrender.com"  # Remplacer avec ton URL
          docker pull owasp/zap2docker-stable
          docker run -u zap -v $(pwd):/zap/wrk/:rw owasp/zap2docker-stable zap-full-scan.py -t $YOUR_APP_URL

