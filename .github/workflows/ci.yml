name: CI - Test & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: âœ… Lancer les tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest

      - name: ğŸ” Scanner le code (SAST - Bandit)
        run: |
          bandit -r app -ll

      # Ã‰tape pour scanner les dÃ©pendances avec OWASP Dependency-Check
      - name: ğŸ” Scanner les dÃ©pendances avec OWASP Dependency-Check
        run: |
          docker pull owasp/dependency-check
          docker run --rm -v $(pwd):/src owasp/dependency-check --scan /src --format HTML --out /src/dependency-check-report.html

      # Optionnel : afficher le rapport HTML aprÃ¨s le scan
      - name: Afficher le rapport de sÃ©curitÃ©
        run: |
          cat dependency-check-report.html

